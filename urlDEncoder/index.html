            <div id="title">
              <h1><b>URL 디코더/인코더</b></h1>
              URL 인코더/디코더. URL 문자열을 인코딩 / URL 인코딩 된 문자열을 디코딩 하는 무료 온라인 툴<br>
              인코딩 종류: encodeURI, encodeURI, Component, escape
            </div>
          </div>
        </div>
        
        <hr/>

        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
              <div class="btn-group btn-group-responsive" id="codeType" data-toggle="buttons">
                <label class="btn btn-primary active">
                  <input type="radio" name="codeType" autocomplete="off" value="encodeURI" checked> encodeURI
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="codeType" autocomplete="off" value="decodeURI"> decodeURI
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="codeType" autocomplete="off" value="encodeURIComponent"> encodeURIComponent
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="codeType" autocomplete="off" value="decodeURIComponent"> decodeURIComponent
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="codeType" autocomplete="off" value="escape"> escape
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="codeType" autocomplete="off" value="unescape"> unescape
                </label>
              </div>
            </div>
          </div>
        
          <hr/>
          
          <div class="form-group">
            <label for="orgText" class="col-sm-1 control-label">원본</label>
            <div class="col-sm-10">
              <textarea id="orgText" name="orgText" class="form-control vresize lined" rows="3"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="dencodeText" class="col-sm-1 control-label">변환</label>
            <div class="col-sm-10">
              <textarea id="dencodeText" name="dencodeText" class="form-control vresize lined" rows="3"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
              <button type="button" id="convertBtn" data-loading-text="처리중..." class="btn btn-primary" autocomplete="off">변환</button>
            </div>
          </div>
        </form>
        
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <hr/>
            <hr/>
          </div>
        </div>

    <script src="/tools/js/common.js"></script>
    <script>
      $(document).ready(function(){
        
        // 변환 버튼
        $('#convertBtn').on('click', function(){
          var $btn = $(this).button('loading');
          $("#dencodeText").val("");
          
          var orgText = $("#orgText").val();
          var dencodeText = "";
          var codeType = $("#codeType input:radio:checked").val();
          
          if(codeType == "encodeURI"){
            dencodeText = encodeURI(orgText);
          }else if(codeType == "decodeURI"){
            dencodeText = decodeURI(orgText);
          }else if(codeType == "encodeURIComponent"){
            dencodeText = encodeURIComponent(orgText);
          }else if(codeType == "decodeURIComponent"){
            dencodeText = decodeURIComponent(orgText);
          }else if(codeType == "escape"){
            dencodeText = escape(orgText);
          }else if(codeType == "unescape"){
            dencodeText = unescape(orgText);
          }
          
          $("#dencodeText").val(dencodeText);
          
          $btn.button('reset');
        });
        
        // 문서종류 라디오 버튼
        $('.nav-pills a').click(function(){
          $("#dencodeText").val("");
        })
        
      });
    </script>
