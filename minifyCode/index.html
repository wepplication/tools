  </head>
  <body>
    <header w3-include-html="/tools/includes/navbar.html"></header>
    
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div id="title">
              <h1><b>코드 압축</b></h1>
              HTML / JS / CSS 코드 입력 후 변환 버튼을 누르면 압축된 코드를 출력합니다.<br>
            </div>
          </div>
        </div>
        
        <hr/>
        
        <form class="form-horizontal">
          <div class="form-group">
            <label for="orgText" class="col-sm-1 control-label">원본</label>
            <div class="col-sm-10">
              <textarea id="orgText" name="orgText" class="form-control vresize lined" rows="10"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="minifyText" class="col-sm-1 control-label">압축</label>
            <div class="col-sm-10">
              <textarea id="minifyText" name="minifyText" class="form-control vresize lined" rows="10"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
              <button type="button" id="convertBtn" data-loading-text="처리중..." class="btn btn-primary" autocomplete="off">변환</button>
            </div>
          </div>
        </form>
        
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <hr/>
            <hr/>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <!-- 댓글 -->
            <div id="disqus_thread"></div>
            <script>
            var disqus_config = function () {
              this.page.url = "https://wepplication.github.io/tools/minifyCode/";  // Replace PAGE_URL with your page's canonical URL variable
              this.page.identifier = "/tools/minifyCode/"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };

            var d = document, s = d.createElement('script');
            s.src = 'https://wepplication.disqus.com/embed.js';

            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <!-- /댓글 -->
          </div>
        </div>
      </div>
      <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="alertModalLabel">WEPPL</h4>
            </div>
            <div class="modal-body">
              <span id="alertText"></span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <footer w3-include-html="/tools/includes/footer.html"></footer>
    
    <analytics w3-include-html="/tools/includes/analytics.html"></analytics>
    
    <script src="/tools/js/include.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/tools/js/common.js"></script>
    
    <script src="/tools/js/htmlminifier.js"></script>
    <script>
      $(document).ready(function(){
        // 변환 버튼
        $('#convertBtn').on('click', function(){
          
          var resource = $("#orgText").val();
          if(resource == ""){
            alert("원본 코드를 입력해주세요.");
            return;
          }
          
          $("#minifyText").val("");
          
          var $btn = $(this).button('loading');
          var minify = require('html-minifier').minify;
          try{
            var output = minify(resource, {
                "caseSensitive": false,
                "collapseBooleanAttributes": true,
                "collapseInlineTagWhitespace": false,
                "collapseWhitespace": true,
                "conservativeCollapse": false,
                "decodeEntities": true,
                "html5": true,
                "includeAutoGeneratedTags": false,
                "keepClosingSlash": false,
                "minifyCSS": true,
                "minifyJS": true,
                "preserveLineBreaks": false,
                "preventAttributesEscaping": false,
                "processConditionalComments": true,
                "processScripts": ["text/html"],
                "removeAttributeQuotes": true,
                "removeComments": true,
                "removeEmptyAttributes": true,
                "removeEmptyElements": false,
                "removeOptionalTags": true,
                "removeRedundantAttributes": true,
                "removeScriptTypeAttributes": true,
                "removeStyleLinkTypeAttributes": true,
                "removeTagWhitespace": true,
                "sortAttributes": true,
                "sortClassName": true,
                "trimCustomFragments": true,
                "useShortDoctype": true
            });
          }catch(e){
            alert("parse Error");
            $btn.button('reset');
          }
          $("#minifyText").val(output);
          $btn.button('reset');
        });
        
      });
      
      // modal창 생성
      function alertModal(msg){
        $("#alertText").text(msg);
        $('#alertModal').modal({
          backdrop : true, // 바깥영역 클릭시 닫기
          keyboard : true, // Esc 키 입력시 닫기
          show : true
        });
      }
        
    </script>
  </body>
</html>
