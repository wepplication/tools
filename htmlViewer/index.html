    <script>
      $(document).ready(function(){
        $("form").on("submit", function(){
          doSearch();
          event.preventDefault();
          return false;
        });
        
        $('#searchBtn').on('click', function(){
          doSearch();
        });
        
        function doSearch(){
          var url = $("#url").val();
          
          if(isURL(url)){
          }else{
            if(url.indexOf("http://") != 0){
              url = "http://"+url;
              $("#shortUrl").val(url);
            }
            if(isURL(url)){
            }else{
              alert("URL을 입력해 주세요.");
              return;
            }
          }
          
          var $btn = $('#searchBtn').button('loading');
          $("#sourceText").val("");
          
		  var CORS_PROXY = "https://cors-anywhere.herokuapp.com/";
          var reqUrl = url;
          $.ajax({
            type: "GET",
            dataType: "text",
            url: CORS_PROXY + reqUrl,
            success: function (data, status, request ) {
              if(status == "nocontent"){
                alert("페이지를 불러올 수 없습니다.");
              }else{
                $("#sourceText").val(data);
              }
            },
            error: function(request, status, error){
              alert("페이지를 불러올 수 없습니다.");
            },
            complete : function(request, status) {
              $btn.button('reset');
            },
          });
        };
      });
    </script>
