    <script>
      $(document).ready(function(){
        
        // 변환 버튼
        $('#convertBtn').on('click', function(){
          $("#convertText").val("");
          var orgText = $("#orgText").val();
          var convertText = "";
          if(orgText == ""){
            alert("변환할 문장을 입력해주세요.");
            $btn.button('reset');
            return;
          }
          
          var $btn = $(this).button('loading');
          
          var reqUrl = "";
          var codeType = $("#codeType input:radio:checked").val();
          
          if(codeType == "eng2Kor"){
            convertText = engTypeToKor(orgText);
          }else if(codeType == "kor2Eng"){
            convertText = korTypeToEng(orgText);
          }
          $("#convertText").val(convertText);
          $btn.button('reset');
        }); // !변환버튼
        
      });
    </script>
