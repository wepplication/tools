    <script>
      $(document).ready(function(){
        $('#searchBtn').on('click', function(){
          var url = $("#shortUrl").val();
          
          if(isURL(url)){
          }else{
            if(url.indexOf("http://") != 0){
              url = "http://"+url;
              $("#shortUrl").val(url);
            }
            if(isURL(url)){
            }else{
              alert("URL을 입력해 주세요.");
              return;
            }
          }
          
          var $btn = $('#searchBtn').button('loading');
          $("#longUrl").text("");
          $("#urlTitle").text("");
          
			    var CORS_PROXY = "https://cors-anywhere.herokuapp.com/";
          var reqUrl = url;
          $.ajax({
            type: "GET",
            dataType: "text",
            url: CORS_PROXY + reqUrl,
            success: function (data, status, request ) {
              var long_url = request.getResponseHeader('x-final-url');
	            var title = "";
              var re = /(<\s*title[^>]*>(.+?)<\s*\/\s*title)>/gi;
    	        var str=data;
    	        var match = re.exec(str);
    	        if (match && match[2]) {
    	        	title = match[2];
    	        }
              $("#longUrl").text(long_url);
              $("#urlTitle").text("페이지 타이틀 : "+title);
            },
            error: function(request, status, error){
              window.console.log("on error");
            },
            complete : function(request, status) {
              $btn.button('reset');
            },
          });
        });
      });
    </script>
