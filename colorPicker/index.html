      function init(){
        renderColorPicker("#000000");
        $('#color-picker').val("#bada55");
        $('#color-picker').trigger("change");
      }
      
      $(document).ready(function(){
        
        init();
        $("#name-color").on("change", function(){
          renderColorPicker(name2CodeObj[$(this).val().toLowerCase()]);
        });
        $("#rgb-color").on("change", function(){
          renderColorPicker($(this).val());
        });
        $("#hsl-color").on("blur", function(){
          renderColorPicker($(this).val());
        });
        $("#hsv-color").on("blur", function(){
          renderColorPicker($(this).val());
        });
      });
      
      function renderColorPicker(color){
        var width = $("#color-picker").parent().width();
        $('#color-picker').iris({
          color: color,
          width: width,
          hide: false,
          palettes: true,
          change: function(event, ui) {
            var rgb = ui.color.toRgb();
            var rgbStr = rgb.r+","+rgb.g+","+rgb.b;
            rgbStr = "rgb("+rgbStr+")";
            var hsl = ui.color.toHsl();
            var hslStr = hsl.h+","+hsl.s+"%,"+hsl.l+"%";
            hslStr = "hsl("+hslStr+")";
            var hsv = ui.color.toHsv();
            var hsvStr = hsv.h+","+hsv.s+"%,"+hsv.v+"%";
            hsvStr = "hsl("+hsvStr+")";
            $("#rgb-color").val(rgbStr);
            $("#hsl-color").val(hslStr);
            $("#hsv-color").val(hsvStr);
            var name = code2NameObj[ui.color.toString()];
            $("#name-color").val(name);
            
            $("#name-color").css('background-color', ui.color.toString());
            // 글씨 보색 표현
            var hexCode = ui.color.toString().replace("#", "");
            var complementaryColor = ("0xffffff"-("0x"+hexCode)).toString(16);
            $("#name-color").css("color", "#"+padding_left(complementaryColor, "0",6));
          }
        });
      }
      
      $(window).resize(function () {
        waitForFinalEvent(function(){
          var color = $('#color-picker').val();
          renderColorPicker(color);
        }, 500, "windowResize");
      });
      
      function padding_left(s, c, n) {
        if (! s || ! c || s.length >= n) {
          return s;
        }
        var max = (n - s.length)/c.length;
        for (var i = 0; i < max; i++) {
          s = c + s;
        }
        return s;
      }
