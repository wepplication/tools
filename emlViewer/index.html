          <div class="row">

          </div>

            </div>
          </div>
          <div class="row">
            <label for="from" class="col-sm-1 control-label">보낸사람</label>
            <div class="col-sm-10">

    <script>
      //https://github.com/papnkukn/eml-format
  		var emlformat = require('eml-format');
  		var attachments = [];
      $(document).ready(function(){
        $("#fileBtn").on('click', function(){
          $("#fileupload").trigger('click');
        });
        
  			var file = document.querySelector('#fileupload');
  			file.onchange = function(event){
  				attachments = [];
  				var file     = event.target.files[0];
  				var reader   = new FileReader();
  				if(file){
  					reader.readAsText(file);
  					$("#filename").val(file.name);
  				}  
  				reader.onload = function () {
  					emlformat.read(reader.result, function(error, data) {
  					  if (error) return console.log(error);
  					  //Attachments
  					  $("#attachList").children().remove();
  					  if (data.attachments && data.attachments.length > 0) {
    						$("#attachHead").text("첨부파일 "+data.attachments.length+"개 ▼");
    						for (var i = 0; i < data.attachments.length; i++) {
    						  var attachment = data.attachments[i];
    						  var mimeType = attachment.contentType.split(";")[0];
    						  var filename = attachment.name;
    						  if(!filename){
    							  filename = "attachment_" + (i + 1) + emlformat.getFileExtension(mimeType);
    						  }else{
    							  filename = emlformat.unquoteUTF8(filename);
    						  }
    						  attachment.filename = filename;
    						  attachment.type = mimeType;
    						  attachments.push(attachment);
    						  
                  //<li class="list-group-item">sample.txt</li>
    						  $("#attachList").append($("<li>").addClass("list-group-item").attr("onclick", "downloadAttach("+i+")").text(filename));
    						}
  					  }else{
    						$("#attachHead").text("첨부파일이 없습니다.");
  					  }
  					  
  					  var fromEmail = data.from.name + " <" + data.from.email + ">";
  					  var toEmail = [];
  					  var toArr = data.headers.To.replace(/\r?\n/gi, "").split(",");
  					  for(var idx in toArr){
  					    var toObj = emlformat.getEmailAddress(toArr[idx]);
  					    toEmail.push(toObj.name + " <" + toObj.email + ">");
  					  }
  					  
  					  document.getElementById('from').value = fromEmail;
  					  document.getElementById('to').value = toEmail.join(", ");
  					  document.getElementById('date').value = moment(data.date).locale('ko').format("YYYY-MM-DD (ddd) HH:mm");
  					  document.getElementById('subject').value = data.subject;
  					  var iframe =   document.getElementById('body');
  					  var doc = iframe.contentDocument||iframe.contentWindow.document;
  					  doc.body.innerHTML = data.html;
  					}); // emlformat.read
  				}; // reader.onload
  			}; // file.onchange
  			
      }); // $(document).ready
  			
			function downloadAttach(idx){
				var blob = new Blob([attachments[idx].data], {type:attachments[idx].mimeType});
				saveAs(blob, attachments[idx].filename);
			}
    </script>
