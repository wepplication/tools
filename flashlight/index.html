    <script>
  		const SUPPORTS_MEDIA_DEVICES = 'mediaDevices' in navigator;
      navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
  		var track = null;
  		var isLight = false;
  		var hasTorch = false;
  		
  		
  		if (SUPPORTS_MEDIA_DEVICES) {
  		  //Get the environment camera (usually the second one)
  		  navigator.mediaDevices.enumerateDevices().then(devices => {
  		  
    			const cameras = devices.filter((device) => device.kind === 'videoinput');
    
    			if (cameras.length === 0) {
    			  throw 'No camera found on this device.';
    			}
    			const camera = cameras[cameras.length - 1];
    
    			// Create stream and get video track
    			navigator.mediaDevices.getUserMedia({
    			  video: {
      				deviceId: camera.deviceId,
      				facingMode: ['user', 'environment']
    			  }
    			}).then(stream => {
    			  track = stream.getVideoTracks()[0];
    			  
    			  const imageCapture = new ImageCapture(track)
    			  const photoCapabilities = imageCapture.getPhotoCapabilities().then(() => {
      				if(track.getCapabilities().touch){
      					hasTorch = track.getCapabilities().touch;
      				}
    			  });
    			});
  		  });
  		}
  		
      $(document).ready(function(){
        var target = $('#lightLayer')[0];
        $('#lightBtn').on('click', function(){
			    isLight = isLight ? false : true;
			    if(hasTorch){
  				  track.applyConstraints({
  					  advanced: [{torch: isLight}]
  				  });
			    }
        	if (screenfull.enabled) {
        	  if(screenfull.isFullscreen){ }else{
        	    screenfull.request(target);
        	  }
        	}
        	if(isLight){
        	  $('#lightLayer').css("background-color", "white");
        	  $('body').css("background-color", "white");
        	}else{
        	  $('#lightLayer').css("background-color", "black");
        	  $('body').css("background-color", "black");
        	}
          
          if (navigator.vibrate) {
          	navigator.vibrate(100);
          }
        });
      });
    </script>
