    <script>
      $(document).ready(function(){
        
        // URL 변환 버튼
        $('#convertUrlBtn').on('click', function(){
          var $btn = $(this).button('loading');
          $("#decodeUrlText").val("");
          
          var orgText = $("#orgUrlText").val();
          var decodeText = "";
          var codeType = $("#urlCodeType input:radio:checked").val();
          
          if(codeType == "encodeURI"){
            decodeText = encodeURI(orgText);
          }else if(codeType == "decodeURI"){
            decodeText = decodeURI(orgText);
          }else if(codeType == "encodeURIComponent"){
            decodeText = encodeURIComponent(orgText);
          }else if(codeType == "decodeURIComponent"){
            decodeText = decodeURIComponent(orgText);
          }else if(codeType == "escape"){
            decodeText = escape(orgText);
          }else if(codeType == "unescape"){
            decodeText = unescape(orgText);
          }
          
          $("#decodeUrlText").val(decodeText);
          
          $btn.button('reset');
        });
        
        // HTML 변환 버튼
        $('#convertHtmlBtn').on('click', function(){
          var $btn = $(this).button('loading');
          $("#decodeHtmlText").val("");
          
          var orgText = $("#orgHtmlText").val();
          var decodeText = "";
          var codeType = $("#htmlCodeType input:radio:checked").val();
          
          if(codeType == "encode"){
            decodeText = htmlEncode(orgText);
          }else if(codeType == "decode"){
            decodeText = htmlDecode(orgText);
          }
          
          $("#decodeHtmlText").val(decodeText);
          
          $btn.button('reset');
        });
        
        // Base32 변환 버튼
        $('#convertB32Btn').on('click', function(){
          var $btn = $(this).button('loading');
          $("#decodeB32Text").val("");
          
          var orgText = $("#orgB32Text").val();
          var decodeText = "";
          var codeType = $("#b32CodeType input:radio:checked").val();
          
          if(codeType == "encode"){
            decodeText = base32.encode(orgText);
          }else if(codeType == "decode"){
            decodeText = base32.decode(orgText);
          }
          
          $("#decodeB32Text").val(decodeText);
          
          $btn.button('reset');
        });
        
        // Base64 변환 버튼
        $('#convertB64Btn').on('click', function(){
          var $btn = $(this).button('loading');
          $("#decodeB64Text").val("");
          
          var orgText = $("#orgB64Text").val();
          var decodeText = "";
          var codeType = $("#b64CodeType input:radio:checked").val();
          
          if(codeType == "encode"){
            decodeText = base64.encode(orgText);
          }else if(codeType == "decode"){
            decodeText = base64.decode(orgText);
          }
          
          $("#decodeB64Text").val(decodeText);
          
          $btn.button('reset');
        });
        
      });
