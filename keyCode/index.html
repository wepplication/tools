    <script>
        var press = {};
        $(document).ready(function(){
            
            document.querySelector("body").onkeydown = function(e) {
                $("#inputKey").text(e.key);
                $("#inputWhich").text(e.which);
                $("#inputCode").text(e.code);
                if($("#displayInputKey").has("span").length){
                    if(Object.keys(press)>0){
                        $("#displayInputKey").append("+");
                    }else{
                        $("#displayInputKey").append(",");
                    }
                }
                $("#displayInputKey").append('<span class="label label-info marginx" data-toggle="tooltip" data-placement="bottom" title="which:'+e.which+' code:'+e.code+'">'+e.key+'</span>');
                $("#detailList").append('<li class="list-group-item">key:'+e.key+' which:'+e.which+' code:'+e.code+' keydown</li>');
                press[e.which]=true;
                return false;
            }
            
            document.querySelector("body").onkeyup = function(e) {
                delete press[e.which];
                $("#detailList").append('<li class="list-group-item disabled">key:'+e.key+' which:'+e.which+' code:'+e.code+' keyup</li>');
                return false;
            }
            
            $("#displayInputKey").on("click","span",function(){
                $(this).tooltip("show");
            });
            
            $("#initBtn").on("click", function(){
                $("#inputKey").text("");
                $("#inputWhich").text("");
                $("#inputCode").text("");
                $("#displayInputKey").text("");
                $("#detailList").children().remove();
            });
        });
    </script>
