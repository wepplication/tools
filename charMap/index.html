    <script>
		function init(){
			// 해쉬 태그 이동
			var hashVal = window.location.hash;
			if(hashVal == ""){
				var myList = JSON.parse(localStorage.getItem("charMap-myChar")||"[]");
				if(myList.length > 0){
					hashVal = "#myChar";
				}else{
					hashVal = "#unicode";
				}
			}
			initData(hashVal);
			if(hashVal.indexOf("#unicode") > -1){
				hashVal = "#unicode";
			}
			$('a[href="'+hashVal+'"]').tab("show");
			
			
			var mc = new Hammer(document.querySelector(".tab-content"));
			mc.on("swipeleft", function(ev) {
				var hashVal = $(".nav-tabs>li.active").next().children().attr("href");
				if(hashVal){
					
				}else{
					hashVal = $(".nav-tabs>li>a").first().attr("href");
				}
				$('a[href="'+hashVal+'"]').tab("show");
			});
			mc.on("swiperight", function(ev) {
				var hashVal = $(".nav-tabs>li.active").prev().children().attr("href");
				if(hashVal){
					
				}else{
					hashVal = $(".nav-tabs>li>a").last().attr("href");
				}
				$('a[href="'+hashVal+'"]').tab("show");
			});
		}
		
		function initData(tabId){
			if(tabId.indexOf("#emoji") > -1){
				// 이모지 출력
				var emojiOutput = "";
				for(var i in emoji){
					emojiOutput += "<input type='button' class='btn btn-character-sm btn-default' value='"+emoji[i]+"'/>"
				}
				$("#emojiOutput").html(emojiOutput);
				// 최근 사용한 이모지 출력
				var recentlyList = JSON.parse(localStorage.getItem("charMap-recentlyEmoji")||"[]");
				var output = "";
				$("#recentlyEmoji").html("");
				for(var i in recentlyList){
					output += "<input type='button' class='btn btn-character-sm btn-default' value='"+recentlyList[i]+"'/>"
				}
				$("#recentlyEmoji").html(output);
			}else if(tabId.indexOf("#emoticon") > -1){
				// 이모티콘 출력
				var emoticonOutput = "";
				$("#emoticonOutput").html("");
				for(var key in emoticon){
					for(var i in emoticon[key]){
						$("#emoticonOutput").append($("<input type='button' class='btn btn-emoticon btn-default' />").val(emoticon[key][i]));
					}
				}
				// 최근 사용한 이모티콘 출력
				var recentlyList = JSON.parse(localStorage.getItem("charMap-recentlyEmoticon")||"[]");
				var output = "";
				$("#recentlyEmoticon").html("");
				for(var i in recentlyList){
					$("#recentlyEmoticon").append($("<input type='button' class='btn btn-emoticon btn-default' />").val(recentlyList[i]));
				}
			}else if(tabId.indexOf("#asciiArt") > -1){
				// 아스키아트 출력
				var asciiArtOutput = "";
				$("#asciiArtOutput").html("");
				for(var i in asciiArt){
					var aaTag = $("<pre class='pre-asciiart'>").text(asciiArt[i]);
					$("#asciiArtOutput").append($("<button type='button' class='btn btn-asciiart btn-default' />").append(aaTag));
				}
			}else if(tabId.indexOf("#unicode") > -1){
				if(tabId.indexOf("#unicode-") > -1){
					$("#unicodeBlock").val(tabId.replace("#unicode-", ""));
					$("#unicodeBlock").trigger("change");
				}else{
					// 유니코드 랜덤 출력
					var randomBlock = ["2000-206F","2070-209F","20A0-20CF","20D0-20FF","2100-214F","2150-218F","2190-21FF","2200-22FF","2300-23FF","2460-24FF","2500-257F","2580-259F","25A0-25FF","2600-26FF","2700-27BF","27C0-27EF","27F0-27FF","2800-28FF","2900-297F","2980-29FF","2A00-2AFF","2B00-2BFF","2E00-2E7F","3000-303F","3200-32FF","3300-33FF","FE30-FE4F","FE50-FE6F","FF00-FFEF","10080-100FF","13000-1342F","16800-16A3F","1D400-1D7FF","1F000-1F02F","1F030-1F09F","1F0A0-1F0FF","1F100-1F1FF","1F700-1F77F"];
					var randomBlockSize = randomBlock.length;
					var randomIndex = Math.floor(Math.random()*randomBlockSize);
					var randomRange = randomBlock[randomIndex];
					$("#unicodeBlock").val(randomRange); // 딩뱃기호
					$("#unicodeBlock").trigger("change");
				}
				// 최근 사용한 유니코드 출력
				recentlyList = JSON.parse(localStorage.getItem("charMap-recentlyUnicode")||"[]");
				output = "";
				for(var i in recentlyList){
					output += "<input type='button' class='btn btn-character-sm btn-default' value='&#"+recentlyList[i].codePointAt(0)+"'/>"
				}
				$("#recentlyUnicode").html(output);
				tabId = "#unicode";
			}else if(tabId.indexOf("#specialChar") > -1){
				var specialCharOutput = "";
				for(var key in specialChar){
					specialCharOutput += "<h3><strong>"+key+"</strong></h3>";
					var charList = specialChar[key];
					for(var idx in charList){
						var char = charList[idx];
						if(key == "공백"){
							specialCharOutput += "<button type='button' class='btn btn-character-sm btn-default' value='"+char+"'><span style='background-color:#cbd5e0'>"+char+"</span></button>"
						}else{
							specialCharOutput += "<input type='button' class='btn btn-character-sm btn-default' value='"+char+"'/>"
						}
					}
				}
				$("#specialCharOutput").html(specialCharOutput);
			}else if(tabId.indexOf("#combCharGen") > -1){
				// 결합문자 출력
				$("#orgCharacter").val("A");
				$("#conbineBtn").trigger("click");
				$("#orgCharacter").val("");
			}else if(tabId.indexOf("#fontChange") > -1){
				// 글꼴변환 출력
				$("#orgText").val("abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789");
				$("#changeBtn").trigger("click");
				$("#orgText").val("");
			}else if(tabId.indexOf("#kor") > -1){
				// 한글 출력
				var korOutput = "";
				$("#korOutput").html("");
				for(var i in korean){
					var aaTag = $("<pre class='pre-asciiart'>").text(korean[i]);
					$("#korOutput").append($("<button type='button' class='btn btn-asciiart btn-default' />").append(aaTag));
				}
			}else if(tabId.indexOf("#myChar") > -1){
				var myList = JSON.parse(localStorage.getItem("charMap-myChar")||"[]");
				for(var i in myList){
					var myPre = $("<pre class='pre-asciiart'>").text(myList[i]);
					$("#myCharOutput").append($("<button type='button' class='btn btn-asciiart btn-default' />").append(myPre));
					var mc = new Hammer(myPre.get(0));
					mc.on("press", function(ev) {
						if(confirm("삭제하시겠습니까?")){
							var text = $(ev.target).text();
							var myList = JSON.parse(localStorage.getItem("charMap-myChar")||"[]");
							var idx = myList.indexOf(text);
							if(idx > -1){
								myList.splice(idx, 1);
							}
							localStorage.setItem("charMap-myChar", JSON.stringify(myList));
							$(ev.target).remove();
						}
					});
				}
			}
			$('a[href="'+tabId+'"]').data("initiate", true);
		}
		
      $(document).ready(function(){
		$('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
			// 탭 선택 시 메뉴 더 있다고 안내
			var $prevMenuBtn = $(".scrtabs-tab-scroll-arrow-left");
			var $nextMenuBtn = $(".scrtabs-tab-scroll-arrow-right");
			if($nextMenuBtn.is(":visible") == true){
				var fullWidth = parseInt($(".scrtabs-tabs-movable-container").prop("style").width);
				var fixedWidth = parseInt($(".scrtabs-tabs-fixed-container").prop("style").width);
				var tabPosition = parseInt($(".scrtabs-tabs-movable-container").prop("style").left.replace("-", "").replace("px", "")||0);
				var scrollPosition = parseInt($(".scrtabs-tabs-fixed-container").scrollLeft());
				
				if(tabPosition+scrollPosition < fullWidth-fixedWidth){
					$nextMenuBtn.tooltip({title: '메뉴가 더 있어요!', trigger: 'manual'});
					$nextMenuBtn.tooltip('show');
					setTimeout(function(){$nextMenuBtn.tooltip('hide');}, 1000);
				}
				
				if(0 < tabPosition+scrollPosition){
					$prevMenuBtn.tooltip({title: '메뉴가 더 있어요!', trigger: 'manual'});
					$prevMenuBtn.tooltip('show');
					setTimeout(function(){$prevMenuBtn.tooltip('hide');}, 1000);
				}
				
			}
		})
		  
		// 모바일에서는 유니코드 블럭 검색창 포커스 하지 않음
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ) {
			$(document).on('focusin', 'input[type=search]', function(e){
				if(e.relatedTarget){
					$(this).attr('disabled', true);
					setTimeout(function(that){
						$(that).attr('disabled', false);
					},10 ,this);
				}
			});
		}

		// 유니코드 블럭 선택
		$('#unicodeBlock').on('change', function(){
			$('#unicodeBlock').next().attr("data-original-title", $(this).find("option:selected").text());
			$('#unicodeBlock').selectpicker('val', $(this).val());
			// location.hash="#unicode-"+$(this).val();
			window.history.replaceState({}, "", "#unicode-"+$(this).val());
			appendUnicodeCharacter($(this).val());
		}); // !유니코드 블럭 선택
		  
		$("#prevUnicodeBtn, #nextUnicodeBtn").on("click", function(){
			$("#unicodeBlock").val($(this).data("code"));
			$("#unicodeBlock").trigger("change");
		});
		  
		  
		// 결합문자 입력 후 엔터
		$("#orgCharacter").on("keypress", function(e){
			if (e.which == 13){
				$('#conbineBtn').trigger("click");
			}
		});
		// 결합문자 생성 버튼
		$('#conbineBtn').on('click', function(){
			var orgCharacter = emojiUnicode.raw($("#orgCharacter").val()).split(" ");
			console.log(orgCharacter);
			$("#combCharOutput").children().remove();
			
			var $btn = $(this).button('loading');
			for(var i=0; i<combiningText.length; i++){
				var combCharOutput = "";
				var args = [];
				for(var j=0; j<orgCharacter.length; j++){
					var codePoint = parseInt(orgCharacter[j]); // 0~1114111
					args.push(codePoint);
				}
				combCharOutput += String.fromCodePoint.apply(null, args.concat(combiningText[i]));
				$("#combCharOutput").append($("<input>").addClass("btn btn-character-sm btn-default").attr("type", "button").attr("value", combCharOutput));
			}
			
			for(var i=0; i<combiningChar.length; i++){
				var combCharOutput = "";
				var args = [];
				for(var j=0; j<orgCharacter.length; j++){
					var codePoint = parseInt(orgCharacter[j]); // 0~1114111
					args.push(codePoint);
				}
				combCharOutput += String.fromCodePoint.apply(null, args.concat(combiningChar[i]));
				$("#combCharOutput").append($("<input>").addClass("btn btn-character-sm btn-default").attr("type", "button").attr("value", combCharOutput));
			}
			
			var textArtList = [
				[0x02D7, 0x02CB, 0x02CF, "?", 0x02CE, 0x02CA, 0x02D7],
				[0x2014, 0x0333, 0x035F, 0x035E, 0x035E, "?"]
			];
			for(var i=0; i<textArtList.length; i++){
				var combCharOutput = "";
				var args = [];
				for(var j=0; j<orgCharacter.length; j++){
					var codePoint = parseInt(orgCharacter[j]); // 0~1114111
					args.push(codePoint);
				}
				var arr = textArtList[i].slice(0, textArtList[i].indexOf("?"))
					.concat(args).
					concat(textArtList[i].slice(textArtList[i].indexOf("?")+1));
				combCharOutput += String.fromCodePoint.apply(null, arr);
				
				$("#combCharOutput").append($("<input>").addClass("btn btn-character-sm btn-default").attr("type", "button").attr("style", "width: 65px !important").attr("value", combCharOutput));
			}
			$btn.button('reset');
		}); // !결합문자 생성 버튼
		  
		// 폰트변환 입력 후 엔터
		$("#orgText").on("keypress", function(e){
			if (e.which == 13){
				$('#changeBtn').trigger("click");
			}
		});
		// 폰트변환 생성 버튼
		$('#changeBtn').on('click', function(){
			var orgText = $("#orgText").val();
			$("#fontChangeOutput").children().remove();
			var $btn = $(this).button('loading');
			for(var i=1; i < fontList.length; i++){
				var fontChangeOutput = "";
				var font = fontList[i];
				for(var j in orgText){
					var isExists = false;
					for(var k in fontList[0]){
						if(orgText[j] == fontList[0][k]){
							isExists = true;
							fontChangeOutput += font[k]||orgText[j];
						}
					}
					if(isExists){
					}else{
						fontChangeOutput += orgText[j];
					}
					
				}
				
				$("#fontChangeOutput").append('<div class="input-group input-group-lg"><input type="text" class="form-control" style="line-height:2.6;" value="'+fontChangeOutput+'"><span class="input-group-btn"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-copy"></span></button></span></div>');
			}
			
			for(var i=0; i<combiningText.length; i++){
				var combCharOutput = "";
				for(var j=0; j<orgText.length; j++){
					var codePoint = orgText.codePointAt(j); // 0~1114111
					combCharOutput += String.fromCodePoint.apply(null, [codePoint].concat(combiningText[i]));
				}
				
				$("#fontChangeOutput").append('<div class="input-group input-group-lg"><input type="text" class="form-control" style="line-height:2.6;" value="'+combCharOutput+'"><span class="input-group-btn"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-copy"></span></button></span></div>');
			}
			
			$btn.button('reset');
		}); // !폰트변환 생성 버튼

		$("#myChar").on("contextmenu",".btn-asciiart",function(event){

		// 특수문자 상세정보 모달
		function showModal(text){
			var unicodeList = emojiUnicode(text).split(" ");
			$("#charView").text(text);
			var unicodeText = "";
			var htmlCodeText = "";
			var output = "<ul class='list-group'>";
			
			for(var i in unicodeList){
				var codePoint = parseInt("0x"+unicodeList[i]);
				unicodeText += "U+"+unicodeList[i].toUpperCase().padStart(4, "0")+" ";
				htmlCodeText += "&#"+codePoint+";"
				var unicodeBlock = "";
				var unicodeBlockTag = "";
				$("#unicodeBlock option").each(function(){
					var codeRange = $(this).val().split("-");
					if(parseInt("0x"+codeRange[0]) <= codePoint && codePoint <= parseInt("0x"+codeRange[1])){
						unicodeBlockTag = "<span>"+$(this).text()+"</span>";
						unicodeBlock = $(this).val();
						return false;
					}
				});
				output += "<li class='list-group-item' data-code='"+unicodeBlock+"'>"
				output += "<input type='button' class='btn btn-character-sm btn-default' value='"+String.fromCodePoint(parseInt("0x"+unicodeList[i]))+"'/>"
				output += unicodeBlockTag;
				output += "</li>";
			}
			output += "</ul>";
			$("#unicodeNo").text(unicodeText);
			$("#htmlCode").text(htmlCodeText);
			$("#charOutput").html(output);
			$('#charModal').modal('show');
		}
		  
		  $("#charOutput").on("click", "li", function(e){
			if(e.target.tagName == "INPUT"){
				return;
			}
			var code = $(this).data("code");
			window.history.replaceState({}, "", "#unicode-"+code);
			$('a[href="#unicode"]').tab("show");
			$("#unicodeBlock").val(code);
			$("#unicodeBlock").trigger("change");
			$('#charModal').modal('hide');
		  });

				window.history.replaceState({}, "", hashVal);
				hashVal = "#unicode";
			}else{
				hashVal = "#"+e.target.href.split("#")[1];
				window.history.replaceState({}, "", hashVal);
			}
				
			if($('a[href="'+hashVal+'"]').data("initiate")){
			}else{
				initData(hashVal);
			}
		});

				$("#myCharOutput").html("");
				for(var i in myList){

					$("#myCharOutput").append($("<button type='button' class='btn btn-asciiart btn-default' />").append(myPre));
					var mc = new Hammer(myPre.get(0));
					mc.on("press", function(ev) {
						if(confirm("삭제하시겠습니까?")){
							var text = $(ev.target).text();
							var myList = JSON.parse(localStorage.getItem("charMap-myChar")||"[]");
							var idx = myList.indexOf(text);
							if(idx > -1){
								myList.splice(idx, 1);
							}
							localStorage.setItem("charMap-myChar", JSON.stringify(myList));
							$(ev.target).remove();
						}
					});
				}
				$("#myCharacter").val("");
			}
		});
		  
		init();
      });
		  
		// 유니코드 출력
		function appendUnicodeCharacter(codeRange){
			$("#unicodeOutput").hide();
			if($("html").scrollTop() > $("#charNav").offset().top){
				$('html').animate({ scrollTop: $("#charNav").offset().top });
			}
			$(".loader").show();
			setTimeout(function(){
				document.getElementById("unicodeOutput").innerHTML = "";
				var from = parseInt("0x"+codeRange.split("-")[0]);
				var to = parseInt("0x"+codeRange.split("-")[1]);
				var output = "";
				for(var i=from; i <= to; i++){
					output += "<input type='button' class='btn btn-character-sm btn-default' value='&#"+i+";'/>";
				}
			
				$("#unicodeOutput").append(output);

				$(".loader").hide();
				$("#unicodeOutput").show();
				if($("#unicodeBlock option:selected").prev().length == 0){
					$("#prevUnicodeBtn").hide();
				}else{
					$("#prevUnicodeBtn").val("< "+$("#unicodeBlock option:selected").prev().text());
					$("#prevUnicodeBtn").data("code",$("#unicodeBlock option:selected").prev().val());
					$("#prevUnicodeBtn").show();
				}
				if($("#unicodeBlock option:selected").next().length == 0){
					$("#nextUnicodeBtn").hide();
				}else{
					$("#nextUnicodeBtn").val($("#unicodeBlock option:selected").next().text()+" >");
					$("#nextUnicodeBtn").data("code",$("#unicodeBlock option:selected").next().val());
					$("#nextUnicodeBtn").show();
				}
			}, 500)
		}
		
    </script>
