	<style>
		.loader {
		  margin: 35px auto;
		  width: 130px;
		  height: 170px;
		  position: relative;
		}
		.loader::before, .loader::after {
		  content: "";
		  width: 0;
		  height: 0;
		  position: absolute;
		  bottom: 30px;
		  left: 15px;
		  z-index: 1;
		  transform: scale(0);
		  transition: all 0.2s ease;
		}
		.loader .txt {
		  width: 120%;
		  text-align: center;
		  position: absolute;
		  bottom: -30px;
		  left: -7%;
		 font-family: 'Abel', sans-serif;
		  font-size: 12px;
		  letter-spacing: 2px;
		  color: black;
		}
		.loader .code {
		  position: absolute;
		  z-index: 99;
		  bottom: -3px;
		  -webkit-animation-name: spaceboots;
		  -webkit-animation-duration: 0.8s;
		  -webkit-transform-origin: 50% 50%;
		  -webkit-animation-iteration-count: infinite;
		  -webkit-animation-timing-function: linear;
		}
		.loader .box {
		  width: 100%;
		  height: 140px;
		  display: block;
		  color: black;
		  position: absolute;
		  top: -70px;
		  z-index: 2;
		  overflow: hidden;
		}
		.loader .box::before, .loader .box::after {
		  display: inline-block;
		  font: normal normal normal 14px/1;
		  font-size: inherit;
		  text-rendering: auto;
		  -webkit-font-smoothing: antialiased;
		  -moz-osx-font-smoothing: grayscale;
		  position: absolute;
		  top: 0;
		  left: 0;
		  opacity: 0;
		}
		.loader .box:nth-child(1)::before {
		  font-size: 20px;
		  content: "🔯";
		  animation: a 1.1s linear infinite;
		}
		.loader .box:nth-child(1)::after {
		  content: "💙";
		  animation: b 1.3s linear infinite;
		}
		.loader .box:nth-child(2)::before {
		  content: "😁";
		  font-size: 25px;
		  animation: c 0.9s linear infinite;
		}
		.loader .box:nth-child(2)::after {
		  content: "💹";
		  animation: d 0.7s linear infinite;
		}
		.loader.amit::before, .loader.amit::after {
		  transform: scale(1);
		}

		@keyframes a {
		  0% {
			transform: translate(30px, 0) rotate(30deg);
			opacity: 0;
		  }
		  100% {
			transform: translate(30px, 150px) rotate(-50deg);
			opacity: 1;
		  }
		}
		@keyframes b {
		  0% {
			transform: translate(50px, 0) rotate(-40deg);
			opacity: 0;
		  }
		  100% {
			transform: translate(40px, 150px) rotate(80deg);
			opacity: 1;
		  }
		}
		@keyframes c {
		  0% {
			transform: translate(70px, 0) rotate(10deg);
			opacity: 0;
		  }
		  100% {
			transform: translate(60px, 150px) rotate(70deg);
			opacity: 1;
		  }
		}
		@keyframes d {
		  0% {
			transform: translate(30px, 0) rotate(-50deg);
			opacity: 0;
		  }
		  100% {
			transform: translate(45px, 150px) rotate(30deg);
			opacity: 1;
		  }
		}
		@-webkit-keyframes spaceboots {
		  0% {
			-webkit-transform: translate(2px, 1px) rotate(0deg);
		  }
		  10% {
			-webkit-transform: translate(-1px, -2px) rotate(-1deg);
		  }
		  20% {
			-webkit-transform: translate(-3px, 0px) rotate(1deg);
		  }
		  30% {
			-webkit-transform: translate(0px, 2px) rotate(0deg);
		  }
		  40% {
			-webkit-transform: translate(1px, -1px) rotate(1deg);
		  }
		  50% {
			-webkit-transform: translate(-1px, 2px) rotate(-1deg);
		  }
		  60% {
			-webkit-transform: translate(-3px, 1px) rotate(0deg);
		  }
		  70% {
			-webkit-transform: translate(2px, 1px) rotate(-1deg);
		  }
		  80% {
			-webkit-transform: translate(-1px, -1px) rotate(1deg);
		  }
		  90% {
			-webkit-transform: translate(2px, 2px) rotate(0deg);
		  }
		  100% {
			-webkit-transform: translate(1px, -2px) rotate(-1deg);
		  }
		}
	</style>

    <script>
		function init(){
			// 이모지 출력
			var emojiOutput = "";
			for(var i in emoji){
				emojiOutput += "<input type='button' class='btn btn-character-sm btn-default' value='"+emoji[i]+"'/>"
			}
			$("#emojiOutput").html(emojiOutput);
			
			// 최근 사용한 이모지 출력
			var recentlyList = JSON.parse(localStorage.getItem("charMap-recentlyEmoji")||"[]");
			var output = "";
			$("#recentlyEmoji").html("");
			for(var i in recentlyList){
				output += "<input type='button' class='btn btn-character-sm btn-default' value='"+recentlyList[i]+"'/>"
			}
			$("#recentlyEmoji").html(output);
			
			// 이모티콘 출력
			var emoticonOutput = "";
			$("#emoticonOutput").html("");
			for(var i in emoticon){
				$("#emoticonOutput").append($("<input type='button' class='btn btn-emoticon btn-default' />").val(emoticon[i]));
			}
			
			// 최근 사용한 이모티콘 출력
			var recentlyList = JSON.parse(localStorage.getItem("charMap-recentlyEmoticon")||"[]");
			var output = "";
			$("#recentlyEmoticon").html("");
			for(var i in recentlyList){
				$("#recentlyEmoticon").append($("<input type='button' class='btn btn-emoticon btn-default' />").val(recentlyList[i]));
			}
			
			// 아스키아트 출력
			var asciiArtOutput = "";
			$("#asciiArtOutput").html("");
			for(var i in asciiArt){
				var aaTag = $("<pre class='pre-asciiart'>").text(asciiArt[i]);
				$("#asciiArtOutput").append($("<button type='button' class='btn btn-asciiart btn-default' />").append(aaTag));
			}
			// KS X 1001 출력
			var ksx1001CharOutput = "";
			for(var key in ksx1001spChar){
				ksx1001CharOutput += "<h3><strong>"+key+"</strong></h3>";
				var charList = ksx1001spChar[key];
				for(var idx in charList){
					var char = charList[idx];
					ksx1001CharOutput += "<input type='button' class='btn btn-character-sm btn-default' value='"+char+"'/>"
				}
			}
			$("#ksx1001Output").html(ksx1001CharOutput);
			
			// 최근 사용한 유니코드 출력
			recentlyList = JSON.parse(localStorage.getItem("charMap-recentlyUnicode")||"[]");
			output = "";
			for(var i in recentlyList){
				output += "<input type='button' class='btn btn-character-sm btn-default' value='&#"+recentlyList[i].codePointAt(0)+"'/>"
			}
			$("#recentlyUnicode").html(output);
			
			// 유니코드표
			$("#compatibleCode").load("/tools/charMap/uniCodeMap.html");
			
			// 결합문자 출력
			$("#orgCharacter").val("A");
			$("#conbineBtn").trigger("click");
			$("#orgCharacter").val("");
			
			// 글꼴변환 출력
			$("#orgText").val("abcdefghijklmnopqrstuvwxyz0123456789");
			$("#changeBtn").trigger("click");
			$("#orgText").val("");
			
			// 해쉬 태그 이동
			var hashVal = window.location.hash;
			if(hashVal != ""){
				if(hashVal.indexOf("#unicode") > -1){
					$('a[href="#unicode"]').tab("show");
					$("#unicodeBlock").val(hashVal.replace("#unicode-", ""));
					$("#unicodeBlock").trigger("change");
				}else{
					$('a[href="'+hashVal+'"]').tab("show");
					// 유니코드 출력
					$("#unicodeBlock").val("2700-27BF"); // 딩뱃기호
					appendUnicodeCharacter("2700-27BF");
				}
			}else{
				// 유니코드 출력
				$("#unicodeBlock").val("2700-27BF"); // 딩뱃기호
				appendUnicodeCharacter("2700-27BF");
			}
		}
		
      $(document).ready(function(){
		$('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
			// 탭 선택 시 메뉴 더 있다고 안내
			var $prevMenuBtn = $(".scrtabs-tab-scroll-arrow-left");
			var $nextMenuBtn = $(".scrtabs-tab-scroll-arrow-right");
			if($nextMenuBtn.is(":visible") == true){
				var fullWidth = parseInt($(".scrtabs-tabs-movable-container").prop("style").width);
				var fixedWidth = parseInt($(".scrtabs-tabs-fixed-container").prop("style").width);
				var tabPosition = parseInt($(".scrtabs-tabs-movable-container").prop("style").left.replace("-", "").replace("px", "")||0);
				var scrollPosition = parseInt($(".scrtabs-tabs-fixed-container").scrollLeft());
				
				if(tabPosition+scrollPosition < fullWidth-fixedWidth){
					$nextMenuBtn.tooltip({title: '메뉴가 더 있어요!', trigger: 'manual'});
					$nextMenuBtn.tooltip('show');
					setTimeout(function(){$nextMenuBtn.tooltip('hide');}, 1000);
				}
				
				if(0 < tabPosition+scrollPosition){
					$prevMenuBtn.tooltip({title: '메뉴가 더 있어요!', trigger: 'manual'});
					$prevMenuBtn.tooltip('show');
					setTimeout(function(){$prevMenuBtn.tooltip('hide');}, 1000);
				}
				
			}
		})
		  
		// 모바일에서는 유니코드 블럭 검색창 포커스 하지 않음
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ) {
			$(document).on('focusin', 'input[type=search]', function(e){
				if(e.relatedTarget){
					$(this).trigger("blur");	
				}
			});
		}

		// 유니코드 블럭 선택
		$('#unicodeBlock').on('change', function(){
			$('#unicodeBlock').next().attr("data-original-title", $(this).find("option:selected").text());
			$('#unicodeBlock').selectpicker('val', $(this).val());
			// location.hash="#unicode-"+$(this).val();
			window.history.replaceState({}, "", "#unicode-"+$(this).val());
			appendUnicodeCharacter($(this).val());
		}); // !유니코드 블럭 선택
		  
		$("#prevUnicodeBtn, #nextUnicodeBtn").on("click", function(){
			$("#unicodeBlock").val($(this).data("code"));
			$("#unicodeBlock").trigger("change");
		});
		  
		  
		// 결합문자 입력 후 엔터
		$("#orgCharacter").on("keypress", function(e){
			if (e.which == 13){
				$('#conbineBtn').trigger("click");
			}
		});
		// 결합문자 생성 버튼
		$('#conbineBtn').on('click', function(){
			var orgCharacter = $("#orgCharacter").val();
			$("#combinedCharacter").children().remove();
			var $btn = $(this).button('loading');
			for(var i=0; i<combiningText.length; i++){
				var combinedCharacter = "";
				var args = [];
				for(var j=0; j<orgCharacter.length; j++){
					var codePoint = orgCharacter.codePointAt(j); // 0~1114111
					args.push(codePoint);
				}
				combinedCharacter += String.fromCodePoint.apply(null, args.concat(combiningText[i]));
				$("#combinedCharacter").append($("<input>").addClass("btn btn-character-sm btn-default").attr("type", "button").attr("value", combinedCharacter));
			}
			$btn.button('reset');
		}); // !결합문자 생성 버튼
		  
		// 폰트변환 입력 후 엔터
		$("#orgText").on("keypress", function(e){
			if (e.which == 13){
				$('#changeBtn').trigger("click");
			}
		});
		// 폰트변환 생성 버튼
		$('#changeBtn').on('click', function(){
			var orgText = $("#orgText").val().toLowerCase();
			$("#changedText").children().remove();
			var $btn = $(this).button('loading');
			for(var i=1; i < fontList.length; i++){
				var changedText = "";
				var font = fontList[i];
				for(var j in orgText){
					var isExists = false;
					for(var k in fontList[0]){
						if(orgText[j] == fontList[0][k]){
							isExists = true;
							changedText += font[k]||orgText[j];
						}
					}
					if(isExists){
					}else{
						changedText += orgText[j];
					}
					
					
				}
				
				$("#changedText").append('<div class="input-group"><input type="text" class="form-control" value="'+changedText+'"><span class="input-group-btn"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-copy"></span></button></span></div>');
			}
			$btn.button('reset');
		}); // !폰트변환 생성 버튼
		  
		// 특수문자 좌클릭 복사
		new ClipboardJS('#emoji .btn, #emoticon .btn, #recentlyUnicode .btn, #unicodeOutput .btn, #ksx1001Output .btn, #combinedCharacter .btn', {
			text: function(trigger) {
				var parentId = $(trigger).parent()[0].id;
				if(parentId == "emojiOutput"){
					var recentlyList = JSON.parse(localStorage.getItem("charMap-recentlyEmoji")||"[]");
					recentlyList.push(trigger.getAttribute('value'));
					recentlyList = Array.from(new Set(recentlyList.reverse())).reverse();
					if(recentlyList.length > 16){
						recentlyList.shift();
					}
					localStorage.setItem("charMap-recentlyEmoji", JSON.stringify(recentlyList));
					var output = "";
					for(var i in recentlyList){
						output += "<input type='button' class='btn btn-character-sm btn-default' value='"+recentlyList[i]+"'/>"
					}
					$("#recentlyEmoji").html(output);
				}else if(parentId == "emoticonOutput"){
					var recentlyList = JSON.parse(localStorage.getItem("charMap-recentlyEmoticon")||"[]");
					recentlyList.push(trigger.getAttribute('value'));
					recentlyList = Array.from(new Set(recentlyList.reverse())).reverse();
					if(recentlyList.length > 10){
						recentlyList.shift();
					}
					localStorage.setItem("charMap-recentlyEmoticon", JSON.stringify(recentlyList));
					var output = "";
					for(var i in recentlyList){
						output += "<input type='button' class='btn btn-emoticon btn-default' value='"+recentlyList[i]+"'/>"
					}
					$("#recentlyEmoticon").html(output);
				}else if(parentId == "unicodeOutput"){
					var recentlyList = JSON.parse(localStorage.getItem("charMap-recentlyUnicode")||"[]");
					recentlyList.push(trigger.getAttribute('value'));
					recentlyList = Array.from(new Set(recentlyList.reverse())).reverse();
					if(recentlyList.length > 16){
						recentlyList.shift();
					}
					localStorage.setItem("charMap-recentlyUnicode", JSON.stringify(recentlyList));
					var output = "";
					for(var i in recentlyList){
						output += "<input type='button' class='btn btn-character-sm btn-default' value='"+recentlyList[i]+"'/>"
					}
					$("#recentlyUnicode").html(output);
				}
		  		$(trigger).tooltip({title: 'Copied!', trigger: 'manual'});
				$(trigger).tooltip('show');
				setTimeout(function(){$(trigger).tooltip('hide');}, 1000);
				return trigger.getAttribute('value');
			}
		});
		  
		// 아스키아트 클릭 복사
		new ClipboardJS('#asciiArt .btn', {
			text: function(trigger) {
		  		$(trigger).tooltip({title: 'Copied!', trigger: 'manual'});
				$(trigger).tooltip('show');
				setTimeout(function(){$(trigger).tooltip('hide');}, 1000);
				return trigger.innerText;
			}
		});
		  
		// 글꼴변환 클릭 복사
		new ClipboardJS('#changedText .btn', {
			text: function(trigger) {
		  		$(trigger).tooltip({title: 'Copied!', trigger: 'manual'});
				$(trigger).tooltip('show');
				setTimeout(function(){$(trigger).tooltip('hide');}, 1000);
				return trigger.parentElement.previousSibling.value;
			}
		});
		  
		// 특수문자 우클릭
		$("#emoji, #recentlyUnicode, #unicodeOutput, #ksx1001Output, #combinedCharacter").on("contextmenu",".btn",function(event){
			var text = $(this).val();
			showModal(text);
			return false;
		});
		  
		// 특수문자 상세정보 모달
		function showModal(text){
			var unicodeList = emojiUnicode(text).split(" ");
			$("#charView").text(text);
			var unicodeText = "";
			var htmlCodeText = "";
			for(var i in unicodeList){
				unicodeText += "U+"+unicodeList[i].toUpperCase().padStart(4, "0")+" ";
				htmlCodeText += "&#"+parseInt("0x"+unicodeList[i])+";"
			}
			$("#unicodeNo").text(unicodeText);
			$("#htmlCode").text(htmlCodeText);
			$('#charModal').modal('show');	
		}
		
		// 탭 이동
		$('a[data-toggle="tab"]').on('show.bs.tab', function (e) {
			if(e.target.href.indexOf("#unicode") > -1){
				//location.hash = "#unicode-"+$('#unicodeBlock').val();
				window.history.replaceState({}, "", "#unicode-"+$('#unicodeBlock').val());
			}else{
				//location.hash = "#"+e.target.href.split("#")[1];
				window.history.replaceState({}, "", "#"+e.target.href.split("#")[1]);
			}
		});
		  
		init();
      });
		  
		// 유니코드 출력
		function appendUnicodeCharacter(codeRange){
			$("#unicodeOutput").hide();
			$('html, body').animate({ scrollTop: $("#unicodeBlock").offset().top });
			$(".loader").show();
			setTimeout(function(){
				document.getElementById("unicodeOutput").innerHTML = "";
				var from = parseInt("0x"+codeRange.split("-")[0]);
				var to = parseInt("0x"+codeRange.split("-")[1]);
				var output = "";
				for(var i=from; i <= to; i++){
					output += "<input type='button' class='btn btn-character-sm btn-default' value='&#"+i+"'/>";
				}
			
				$("#unicodeOutput").append(output);

				$(".loader").hide();
				$("#unicodeOutput").show();
				if($("#unicodeBlock option:selected").prev().length == 0){
					$("#prevUnicodeBtn").hide();
				}else{
					$("#prevUnicodeBtn").val("< "+$("#unicodeBlock option:selected").prev().text());
					$("#prevUnicodeBtn").data("code",$("#unicodeBlock option:selected").prev().val());
					$("#prevUnicodeBtn").show();
				}
				if($("#unicodeBlock option:selected").next().length == 0){
					$("#nextUnicodeBtn").hide();
				}else{
					$("#nextUnicodeBtn").val($("#unicodeBlock option:selected").next().text()+" >");
					$("#nextUnicodeBtn").data("code",$("#unicodeBlock option:selected").next().val());
					$("#nextUnicodeBtn").show();
				}
			}, 500)
		}
		
    </script>
  </body>
</html>
