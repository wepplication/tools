          var $target = $(e.target);
          var $tabs = $target.closest('.nav-tabs-responsive');
          var $current = $target.closest('li');
          var $parent = $current.closest('li.dropdown');
      		$current = $parent.length > 0 ? $parent : $current;
          var $next = $current.next();
          var $prev = $current.prev();
          var updateDropdownMenu = function($el, position){
            $el
            	.find('.dropdown-menu')
              .removeClass('pull-xs-left pull-xs-center pull-xs-right')
            	.addClass( 'pull-xs-' + position );
          };
      
          $tabs.find('>li').removeClass('next prev');
          $prev.addClass('prev');
          $next.addClass('next');
          
          updateDropdownMenu( $prev, 'left' );
          updateDropdownMenu( $current, 'center' );
          updateDropdownMenu( $next, 'right' );
        });

			var convertText = "";
			if(orgText == ""){

				return;
			}
			$("#convertText").children().remove();
			var $btn = $(this).button('loading');
			for(var i=0; i<combiningText.length; i++){
				convertText = "";
				for(var j=0; j<orgText.length; j++){
					var codePoint = orgText.codePointAt(j); // 0~1114111
					if(codePoint == 32){ // 공백 제외
						convertText += " ";
					}else{
						var args = [codePoint];
						convertText += String.fromCodePoint.apply(null, args.concat(combiningText[i]));
					}
				}

			}
