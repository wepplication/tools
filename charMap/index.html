        // 모바일 동적 탭
        $(document).on('show.bs.tab', '.nav-tabs-responsive [data-toggle="tab"]', function(e) {
          var $target = $(e.target);
          var $tabs = $target.closest('.nav-tabs-responsive');
          var $current = $target.closest('li');
          var $parent = $current.closest('li.dropdown');
      		$current = $parent.length > 0 ? $parent : $current;
          var $next = $current.next();
          var $prev = $current.prev();
          var updateDropdownMenu = function($el, position){
            $el
            	.find('.dropdown-menu')
              .removeClass('pull-xs-left pull-xs-center pull-xs-right')
            	.addClass( 'pull-xs-' + position );
          };
      
          $tabs.find('>li').removeClass('next prev');
          $prev.addClass('prev');
          $next.addClass('next');
          
          updateDropdownMenu( $prev, 'left' );
          updateDropdownMenu( $current, 'center' );
          updateDropdownMenu( $next, 'right' );
        });
		  
		$("#combineForm").on("submit", function(){
			$('#conbineBtn').trigger("click");
			event.preventDefault();
			return false;
		});
		  
		// 결합문자 생성 버튼
		$('#conbineBtn').on('click', function(){
			var orgCharacter = $("#orgCharacter").val();
			$("#combinedCharacter").children().remove();
			var $btn = $(this).button('loading');
			for(var i=0; i<combiningText.length; i++){
				var combinedCharacter = "";
				var args = [];
				for(var j=0; j<orgCharacter.length; j++){
					var codePoint = orgCharacter.codePointAt(j); // 0~1114111
					args.push(codePoint);
				}
				combinedCharacter += String.fromCodePoint.apply(null, args.concat(combiningText[i]));
				$("#combinedCharacter").append($("<input>").addClass("btn btn-default").attr("type", "button").attr("value", combinedCharacter));
			}
			$btn.button('reset');
		}); // !결합문자 생성 버튼
		  
		new ClipboardJS('#combinedCharacter .btn', {
			text: function(trigger) {
		  		$(trigger).tooltip({title: 'Copied!', trigger: 'manual'});
				$(trigger).tooltip('show');
				setTimeout(function(){$(trigger).tooltip('hide');}, 1000);
				return trigger.getAttribute('value');
			}
		});
		  
		// 폰트변환 생성 버튼
		$('#changeBtn').on('click', function(){
			var orgText = $("#orgText").val().toLowerCase();
			$("#changedText").children().remove();
			var $btn = $(this).button('loading');
			for(var i=1; i < fontList.length; i++){
				var changedText = "";
				var font = fontList[i];
				for(var j in orgText){
					var isExists = false;
					for(var k in fontList[0]){
						if(orgText[j] == fontList[0][k]){
							isExists = true;
							changedText += font[k]||orgText[j];
						}
					}
					if(isExists){
					}else{
						changedText += orgText[j];
					}
					
					
				}
				$("#changedText").append($("<p>").text(changedText));
			}
			
			$btn.button('reset');
		}); // !폰트변환 생성 버튼
      });
