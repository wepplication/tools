    <script>
		
      $(document).ready(function(){
        
        var imgWidth, imgHeight, objUrl, BLOB, zip;
        // Add file 버튼
        $('input#fileupload').on("change", function(){
          $("#fileuploadBar .progress-bar").css("width", "0%");
          $("#fileuploadBar .progress-bar").width("0%");
          $("#fileuploadBar .progress-bar").addClass("active");
          $("#fileuploadBar").show();
          $("#gifImg").hide();
          $("#gifImg").attr("src", "");
          $("#downloadBtn").hide();
          $("#uploadBtn").attr("disabled", "disabled");
          $("#uploadBtn span").text('loading...');
          $("#createBtn").attr("disabled", "disabled");
          $("#clearBtn").attr("disabled", "disabled");
          var fileCount = this.files.length;
          var cnt = 1;
          readmultifiles(this.files, function(dataUrl){
            //window.console.log("load file");
            var progRange = Math.round(cnt/fileCount * 100);
            $("#fileuploadBar .progress-bar").css("width", progRange+"%");
            $("#fileuploadBar .progress-bar").width(progRange+"%");
            cnt++;
            
            var img = new Image;
            img.src = dataUrl;
            var divElement = $('<div>',{class:"col-xs-3 col-md-2"});
            var aElement = $('<a>',{href:"#", class:"thumbnail", "data-toggle":"modal", "data-target":"#lightbox"});
            var imgElement = $('<img>',{src:dataUrl});
            $('#thumbnails').append(divElement.append(aElement.append(imgElement)));
            
          }, function(){
            //window.console.log("fileread done");
            //file change 이벤트라서 같은 파일 올리면 안올라가는 현상으로 초기화 해줌
            var input = $("#fileupload");
            input.replaceWith(input.val('').clone(true));
            $("#uploadBtn span").text('Add file');
            $("#uploadBtn").removeAttr("disabled");
            //$("#fileuploadBar").hide();
            $("#fileuploadBar .progress-bar").removeClass("active");
            $("#createBtn").removeAttr("disabled");
            $("#clearBtn").removeAttr("disabled");
          });
        });
        
        // 생성버튼
        $("#createBtn").on("click", function(){
          if(objUrl){
            window.URL.revokeObjectURL(objUrl);
            objUrl = null;
          }
          if($('#thumbnails img').length == 0) return;
          
          var $btn = $(this).button('loading');
          $("#clearBtn").attr("disabled", "disabled");
          
          var repeat = $("#repeat input:radio:checked").val();
          var bgColor = $("#bgColor input:radio:checked").val();
          
		  imgWidth = $("#thumbnails img").get(0).naturalWidth;
		  imgHeight = $("#thumbnails img").get(0).naturalHeight;
			
          var option = new Object();
          option.workers = 2;
          option.quality = 1;
          option.repeat = repeat;
          option.workerScript = "/tools/js/gif/gif.worker.js";
          option.width = imgWidth;
          option.height = imgHeight;
          if(bgColor == "transparent"){
			option.transparent = 0x00ff00;
            option.background = "rgba(0,255,0,0)";
          }else{
            option.background = bgColor;
          }
			console.log(option);
          var gif = new GIF(option);
          var frameDelay = $("#delay").val()*1000;
          $("#thumbnails img").each(function(i){
            gif.addFrame(this, {delay: frameDelay});
          });
          
          gif.on('start', function() {
            $("#gifCreateBar .progress-bar").css("width", "0%");
            $("#gifCreateBar .progress-bar").width("0%");
            $("#gifCreateBar .progress-bar").addClass("active");
            $("#gifCreateBar").show();
          });
          
          gif.on('progress', function(p) {
            $("#gifCreateBar .progress-bar").css("width", Math.round(p * 100)+"%");
          });
          
          gif.on('finished', function(blob) {
            window.URL = window.URL || window.webkitURL;
            objUrl = window.URL.createObjectURL(blob);
            BLOB = blob;
            $("#gifImg").attr("src", objUrl);
            $("#gifImg").show();
            $("#downloadBtn").show();
            //$("#gifCreateBar").hide();
            $("#gifCreateBar .progress-bar").removeClass("active");
            $("#clearBtn").removeAttr("disabled");
            $btn.button('reset');
          });
          gif.render();
        });
        
        // 다운로드 버튼
        $("#downloadBtn").on("click", function(){
          saveAs(BLOB, "result.gif");
        });
        // 초기화 버튼
        $("#clearBtn").on("click", function(){
          if(objUrl){
            window.URL.revokeObjectURL(objUrl);
            objUrl = null;
          }
          var input = $("#fileupload");
          input.replaceWith(input.val('').clone(true));
          $("#uploadBtn span").text('Select file');
          $("#uploadBtn").removeAttr("disabled");
          $("#fileuploadBar .progress-bar").css("width", "0%");
          $("#fileuploadBar .progress-bar").width("0%");
          $("#fileuploadBar .progress-bar").addClass("active");
          $("#gifCreateBar .progress-bar").css("width", "0%");
          $("#gifCreateBar .progress-bar").width("0%");
          $("#gifCreateBar .progress-bar").addClass("active");
          $("#fileuploadBar").hide();
          $("#gifCreateBar").hide();
          $('#thumbnails').children().remove();
          $("#gifImg").attr("src", "");
          $("#gifImg").hide();
          $("#downloadBtn").hide();
        });


        // Select file 버튼
        $('input#gifupload').on("change", function(){
          $("#uploadgifImg").hide();
          $("#uploadgifImg").attr("src", "");
          $("#gifUploadBtn").attr("disabled", "disabled");
          $("#gifUploadBtn span").text('loading...');
          $('#outImgs').children().remove();
          $("#zipBtn").hide();
          
          var isClear = ($("#isClear input:radio:checked").val() === "true");
          var file     = this.files[0];
          var reader = new FileReader();
          reader.onload = function () {
	          var blob = new Blob([reader.result]);
          	window.URL = window.URL || window.webkitURL;
          	var blobURL = window.URL.createObjectURL(blob);
            $("#uploadgifImg").attr("src", blobURL);
            $("#uploadgifImg").show();
          };
          reader.onloadend = function(){
            // gif에서 이미지 추출
            // $("#gifSplitBar .progress-bar").css("width", "0%");
            // $("#gifSplitBar .progress-bar").width("0%");
            // $("#gifSplitBar .progress-bar").addClass("active");
            // $("#gifSplitBar").show();
            var gif = new GIFUCT(reader.result);
            var frames = gif.decompressFrames(true);
            var frameImageData;
            var canvas=document.createElement("canvas");
            var ctx=canvas.getContext("2d");
            var tempCanvas=document.createElement("canvas");
            var tempCtx=tempCanvas.getContext("2d");
            
          	canvas.width = frames[0].dims.width;
          	canvas.height = frames[0].dims.height;
          	
            zip = new JSZip();
            for(var idx in frames){
              var frame = frames[idx];
              var dims = frame.dims;
              if(!frameImageData || dims.width != frameImageData.width || dims.height != frameImageData.height){
                tempCanvas.width = frame.dims.width;
                tempCanvas.height = frame.dims.height;
                frameImageData = tempCtx.createImageData(frame.dims.width, frame.dims.height);
              }
          	  frameImageData.data.set(frame.patch);
              tempCtx.putImageData(frameImageData,0,0);
	            
	            if(isClear){
	              ctx.clearRect(0, 0, canvas.width, canvas.height);
	            }
	            ctx.drawImage(tempCanvas, dims.left, dims.top);
              
              var divElement = $('<div>',{class:"col-xs-3 col-md-2"});
              var aElement = $('<a>',{href:"#", class:"thumbnail", "data-toggle":"modal", "data-target":"#lightbox"});
              var dataUrl = canvas.toDataURL();
              var imgElement = $('<img>',{src:dataUrl});
              zip.file(idx+".png", dataURItoBlob(dataUrl));
              $('#outImgs').append(divElement.append(aElement.append(imgElement)));
            }
            $("#zipBtn").show();
            $("#gifUploadBtn").removeAttr("disabled");
            $("#gifUploadBtn span").text('Select file');
            // $("#gifCreateBar .progress-bar").removeClass("active");
            
            //file change 이벤트라서 같은 파일 올리면 안올라가는 현상으로 초기화 해줌
            var input = $("#gifupload");
            input.replaceWith(input.val('').clone(true));
          };
          reader.readAsArrayBuffer(file);
          
        });// Select file 버튼
        
        
        // 이미지 lightbox
        var $lightbox = $('#lightbox');
        $(document).on("click","[data-target='#lightbox']", function(event) {
            var $img = $(this).find('img'), 
                src = $img.attr('src'),
                alt = $img.attr('alt')
                
            $lightbox.find('img').attr('src', src);
            $lightbox.find('img').attr('alt', alt);
        });
        
        $("#zipBtn").on("click", function(){
          zip.generateAsync({type:"blob"}).then(function(content) {
              saveAs(content, "outImgs.zip");
          });
        });
        
      });
    </script>
