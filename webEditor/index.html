      <div class="container">
        <div class="row">

            <div id="title">
              <h1><b>HTML 웹에디터</b></h1>
              글자를 포함한 사진 이미지 합치기 / 에디터를 이용한 HTML 코드 생성<br>
              - 게시판 게시글 작성하듯이 문서를 만들어 이미지로 변환 및 소스코드를 생성해 드립니다.

          </div>
        </div>
        
        
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <textarea name="editor1" id="editor1" rows="10" cols="80"></textarea>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
              <button type="button" id="imgBtn" data-loading-text="처리중..." class="btn btn-default" autocomplete="off">이미지</button>
              <button type="button" id="htmlBtn" data-loading-text="처리중..." class="btn btn-default" autocomplete="off">HTML</button>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
              <div id="result"></div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <hr/>
            <hr/>

        </div>

    <script src="//cdn.ckeditor.com/4.5.10/full/ckeditor.js"></script>
    <script src="/tools/js/html2canvas.js"></script>
    <script>
      $(document).ready(function(){
        CKEDITOR.config.font_names="나눔고딕;맑은 고딕;굴림;굴림체;돋움;돋움체;바탕;바탕체;돋음;돋움체;궁서;궁서체;"+CKEDITOR.config.font_names;
        CKEDITOR.replace('editor1', {
	        contentsCss : [['https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'],['/tools/css/common.css']],
	        extraPlugins : "image"
        });
        
        $("#imgBtn").on("click", function(){
          $("#result").html("");
          var $btn = $(this).button('loading');
          
          html2canvas(document.getElementsByTagName("iframe")[0].contentWindow.document.body).then(function(canvas) {
              $("#result").html("");
              var src = canvas.toDataURL();
              $("#result").append($("<img>", {"src": src}).addClass("img-responsive"));
              $btn.button('reset');
          });
        });
        
        $("#htmlBtn").on("click", function(){
          var body = CKEDITOR.instances.editor1.getData();
          $("#result").html("");
          $("#result").text(body);
        });
        
      });
    </script>
