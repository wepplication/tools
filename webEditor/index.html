              <h1><b>HTML 웹에디터</b></h1>
              문서 작성 후 프린트 출력 / 에디터를 이용한 HTML 코드 생성<br>
              - 게시판 게시글 작성하듯이 문서를 만들어 출력물 인쇄 및 소스코드를 생성해 드립니다.

	<script src="/tools/js/clipboard.min.js"></script>
    <script>
      $(document).ready(function(){
        CKEDITOR.config.font_names="나눔고딕;맑은 고딕;굴림;굴림체;돋움;돋움체;바탕;바탕체;돋음;돋움체;궁서;궁서체;"+CKEDITOR.config.font_names;
        CKEDITOR.replace('editor1', {
	        contentsCss : [['https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'],['/tools/css/common.css']],
	        extraPlugins : "image"
        });
        
        $("#htmlBtn").on("click", function(){
          $("#result").html("");
          $("#copyHtml").hide();
          var body = CKEDITOR.instances.editor1.getData();
          $("#result").text(body);
          $("#copyHtml").show();
        });
        
		new ClipboardJS('#copyHtml', {
		  text: function(trigger) {
		    $(trigger).tooltip({title: '클립보드에 복사했습니다.', trigger: 'manual'});
		    $(trigger).tooltip('show');
		    setTimeout(function(){$(trigger).tooltip('hide');}, 1000);
		    return $("#result").text();
		  }
		});
        
      });
    </script>
